<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Calculator | Simple & Modern Calculator UI</title>

    <meta
      name="description"
      content="A modern and stylish calculator built using HTML, CSS, and JavaScript with a soft Neumorphic design. Perform basic arithmetic operations with a clean user interface."
    />
    <meta
      name="keywords"
      content="Neumorphic calculator, JavaScript calculator, soft UI, HTML CSS JS calculator, frontend project, modern UI design"
    />
    <meta name="author" content="Abel Assefa" />

    <meta property="og:title" content="Neumorphic Calculator" />
    <meta
      property="og:description"
      content="A sleek and minimal calculator built with HTML, CSS, and JavaScript using Neumorphism design."
    />
    <meta property="og:image" content="https://yourdomain.com/screenshot.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
          <button class="btn" data-action="clear">clr</button>
          <button class="btn" data-action="delete">DEL</button>
          <button class="btn" data-value="%">%</button>
          <button class="btn" data-value="/">/</button>
          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn" data-value="*">x</button>
          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn" data-value="-">-</button>
          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn" data-value="+">+</button>
          <button class="btn" data-value=".">.</button>
          <button class="btn" data-value="0">0</button>
          <button class="btn equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
